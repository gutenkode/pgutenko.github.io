<nav id="menu">
	<!--<h2>Menu</h2>-->
	<ul>
		{% for page in site.pages %}
			{% if page.title == "Home" %}
				<li><a href="{{ page.url | prepend: site.baseurl | remove: "index.html" }}">{{ page.title }}</a></li>
			{% endif %}
		{% endfor %}

		{% for page in site.pages %}
			{% if page.title and page.title != "Home" and page.title != "Elements" and page.title != "Blog" %}
				<li><a href="{{ page.url | prepend: site.baseurl }}"><!--<b><span style="color:red">//&nbsp</span></b>--> {{ page.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>
