<section class="tiles">

{% for post in site.posts %}
{% if post.categories contains "blog" %}
	<article class="style{{ forloop.index | modulo:6 | plus:1 }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}{{ post.thumbnail-image }}" alt="" />
		</span>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
			<div class="content">
				<p>{{ post.summary }}</p>
			</div>
		</a>
	</article>
{% endif %}
{% endfor %}

</section>
